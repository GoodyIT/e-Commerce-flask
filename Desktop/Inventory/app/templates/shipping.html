{% extends 'base.html' %}

{% block body %}


<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white header-elements-inline">
                <h4 class="card-title">Shipping</h4>
                <div class="header-elements">
                </div>
            </div>        
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="card border-secondary">
                            <div class="card-header bg-secondary text-white header-elements-inline">
                                <h5 class="card-title">Awaiting Shipping</h5>
                                <div class="header-elements">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row" id="shipping-items" style="height: 800px">
                                    {% for k, v in orders.items() %}
                                    <div class="pagination-ship" style="display:none;">
                                        <div class="ship-card">
                                            <h4>Item ID:</h4><b>{{k}}</b>
                                            <h4>Quantity:</h4><b>{{v}}</b>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>

                                <div id="shipping-items-pagination" style="display:none;">
                                    <a id="shipping-items-previous" class="paginate-prev" href="#">&laquo; Previous</a>
                                    <a id="shipping-items-next" class="paginate-next" href="#">Next &raquo;</a>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="card border-secondary">
                            <div class="card-header bg-secondary text-white header-elements-inline">
                                <h5 class="card-title">Shipped Packages</h5>
                                <div class="header-elements">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row" style="height: 800px">
                                    <div class="ship-card"><h4>No Record Found</h4></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="card border-secondary">
                            <div class="card-header bg-secondary text-white header-elements-inline">
                                <h5 class="card-title">Delivered Packages</h5>
                                <div class="header-elements">
                                </div>
                            </div>                        
                            <div class="card-body">
                                <div class="row" style="height: 800px">
                                    <div class="ship-card"><h4>No Record Found</h4></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
