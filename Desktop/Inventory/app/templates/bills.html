{% extends 'base.html' %}

{% block body %}

    <div class="row">
    
            <!-- Horizontal form -->
            <div class="card border-dark">
                <div class="card-header bg-dark text-white header-elements-inline">
                    <h5 class="card-title">Invoice</h5>
                    <div class="header-elements">
							<button type="button" id="export_to_pdf" class="btn bg-teal-400 btn-labeled btn-labeled-left mr-2"><b><i class="icon-share2"></i></b>Export To PDF</button>
							<button type="button" id="export_to_excel" class="btn bg-teal-400 btn-labeled btn-labeled-left mr-2"><b><i class="icon-share2"></i></b>Export To Excel</button>
							<button type="button" id="export_to_csv" class="btn bg-teal-400 btn-labeled btn-labeled-left mr-2"><b><i class="icon-share2"></i></b>Export To CSV</button>
	                </div>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {{ form.hidden_tag() }}
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <!--<legend class="font-weight-semibold"><i class="icon-reading mr-2"></i> Personal details</legend>-->
                                    <div class="form-group row ml-3">
                                        <label>Date:</label>
                                        <input type="text" class="form-control" id="datepick" name="currentDate" size="30">
                                    </div>

                                    <div class="form-group row ml-3">
                                        <label>Payment Terms:</label>
                                        <input type="text" class="form-control" id="deliverypick" name="deliveryDate" size="30">
                                    </div>
                                    <legend class="font-weight-semibold"><i class="icon-reading mr-2"></i> Balance</legend>    

                                    <div class="form-group row mt-5 ml-3">
                                        <div class="col-lg-12">
                                            <table class ="table table-bordered" style="padding:10px;" id="tbPurchase">
                                                <thead>
                                                    <tr>
                                                        <th>Item Details</th>
                                                        <th>League</th>
                                                        <th>Quantity</th>
                                                        <th>Rate</th>
                                                        <th>Tax</th>
                                                        <th>Amount</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="purchase-tbody">
                                                    <tr>
                                                        <td><input type="text" id="item_details" placeholder="Lego Set XR"></td>
                                                        <td><input type="text" id="league" placeholder="Silver +"></td>
                                                        <td><input type="number" id="quantity" placeholder="1"></td>
                                                        <td><input type="number" id="rate" placeholder="1.00"></td>
                                                        <td><input type="number" id="tax" placeholder="1%"></td>
                                                        <td><input type="number" id="amount" placeholder="$7.25"></td>
                                                        <td><button type="button" class="btn btn-primary btn-labeled btn-labeled-left rounded-round"><b><i class="icon-plus-circle2"></i></b>Add</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-2">
                            </div>

                            <div class="col-md-3">
                                <fieldset>
                                    <legend class="font-weight-semibold"><i class="icon-truck mr-2"></i> Total due</legend>
                                    <div class="form-group row">
                                        <div class="pt-2 mb-3 wmin-md-400 ml-auto">
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <tbody>
                                                        <tr>
                                                            <th>Subtotal:</th>
                                                            <td class="text-right" id="tbTotal">$0.00</td>
                                                        </tr>
                                                        <tr>
                                                            <th>Discount:</th>
                                                            <td class="text-right"><input type="text" id="item_discount" name="discount" placeholder="$0.00"></input><h5 id="tbDiscount">0.00</h5></td>
                                                        </tr>
                                                        <tr>
                                                            <th>Total:</th>
                                                            <td class="text-right text-primary"><h5 id="tbFinal" class="font-weight-semibold">$0.00</h5></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                                <label>Notes:</label>
                                <textarea rows="5" cols="5" class="form-control" id="notes" name="item_notes" placeholder="Enter your notes here"></textarea>                                               
                            </div>
                            <div class="form-group">
                                <label>Terms & Conditions:</label>
                                <textarea rows="5" cols="5" class="form-control" id="terms" name="terms_notes" placeholder=""></textarea>  
                            </div>

                            <div class="text-right form-group">
                                <button type="submit" class="btn btn-primary btn-labeled btn-labeled-left"><b><i class="icon-paperplane"></i></b> Submit</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <!-- /horizotal form -->

        </div>

    </div>




{% endblock %}
