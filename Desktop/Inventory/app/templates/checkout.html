
{% extends 'base.html' %}

{% block body %}
<div style="padding: 20px; height: 100vh; background-color: #eeeeee;">
  <div class="col-lg-9">
    <div style="background-color: #f2f2f2; padding: 5px 20px 15px 20px; border: 1px solid lightgrey; border-radius: 3px;">
      <form action="">
        <div class="row">
          <div class="col-lg-6">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input 
              type="text" 
              id="fname" 
              name="firstname" 
              placeholder="John M. Doe" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              placeholder="john@example.com" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input 
              type="text" 
              id="adr" 
              name="address" 
              placeholder="542 W. 15th Street" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input 
              type="text" 
              id="city" 
              name="city" 
              placeholder="New York" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">

            <div class="row">
              <div class="col-lg-6" style="padding-left: 0;">
                <label for="state">State</label>
                <input 
                  type="text" 
                  id="state" 
                  name="state" 
                  placeholder="NY" 
                  style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
              </div>
              <div class="col-lg-6" style="padding-right: 0;">
                <label for="zip">Zip</label>
                <input 
                  type="text" 
                  id="zip" 
                  name="zip" 
                  placeholder="10001" 
                  style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div style="margin-bottom: 20px; padding: 7px 0; font-size: 24px;">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input 
              type="text" 
              id="cname" 
              name="cardname" 
              placeholder="John More Doe" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <label for="ccnum">Credit card number</label>
            <input 
              type="text" 
              id="ccnum" 
              name="cardnumber" 
              placeholder="1111-2222-3333-4444" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <label for="expmonth">Exp Month</label>
            <input 
              type="text" 
              id="expmonth" 
              name="expmonth" 
              placeholder="September" 
              style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
            <div class="row">
              <div class="col-lg-6" style="padding-left: 0;">
                <label for="expyear">Exp Year</label>
                <input 
                  type="text" 
                  id="expyear" 
                  name="expyear" 
                  placeholder="2018" 
                  style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
              </div>
              <div class="col-lg-6" style="padding-right: 0;">
                <label for="cvv">CVV</label>
                <input 
                  type="text" 
                  id="cvv" 
                  name="cvv" 
                  placeholder="352" 
                  style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
              </div>
            </div>
          </div>
        </div>
          <label style="padding-left: 15px; padding-right: 15px;">
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input style="padding-left: 15px; padding-right: 15px;" type="submit" value="Continue to checkout" class="checkout-btn">
      </form>
    </div>
  </div>
  <div class="col-lg-3">
    <div style="background-color: #f2f2f2; padding: 5px 20px 15px 20px; border: 1px solid lightgrey; border-radius: 3px;">
      <h4>Cart <span style="float: right; color: grey;" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{total.count}}</b></span></h4>
      {% for order in ordersByProduct %}
        <p><a href="#" style="color: #333;">{{order._id.product_name}}</a> <span style="float: right; color: grey;">${{order.price}} x {{order.quantity}}</span></p>
      {% endfor %}
      <hr style="border: 1px solid grey;" />
      <p>Total <span style="float: right; color: grey;" style="color:black"><b>${{total.price}}</b></span></p>
    </div>
  </div>
</div>

{% endblock %}
