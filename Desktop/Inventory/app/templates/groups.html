{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-body" style="height:800px">
                <div class="d-flex m-b-10 no-block">
                    <div class="row" style="height: 100px;">
                        <div class="col-lg-10">
                            <h2>Groups</h2>
                        </div>
                        <div class="col-lg-2" style="margin-top: 10px;">
                              <a href="{{url_for('groups_add')}}" class="btn waves-effect waves-light btn-rounded btn-primary" style="float: right;">Add Group</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h4>Groups</h4>
                        </div>
                        <div class="col-lg-10"></div>
                    </div>
                    <div class="row report-block" style="background-color:#eeeeee">
                        <div class="col-lg-2"><p>ID</p></div>
                        <div class="col-lg-2"><p>ITEM NAME</p></div>
                        <div class="col-lg-2"><p>CATEGORY TYPE</p></div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-1"><h8>TOTAL ITEMS</h8></div>
                        <div class="col-lg-1"></div>
                    </div>
                    {% for item in groups %}
                    <div class="row">
                        <div class="col-lg-2">
                            <p>{{item.id}}</p>
                        </div>
                        <div class="col-lg-2">
                            <a href="{{url_for('groups_list', name=item.name)}}">{{item.name}}</a>
                        </div>
                        <div class="col-lg-2">
                            <h5 class="grp-list">{{item.type}}</h5>
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-1">
                            <h5>{{item.total}}</h5>
                        </div>
                        <div class="col-lg-1"></div>
                    </div> <!-- end row -->
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
