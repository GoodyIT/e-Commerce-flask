{% extends 'admin/store-base.html' %}

{% block body %}
<style type="text/css">
.checkout-btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.checkout-btn:hover {
  background-color: #45a049;
}
</style>
<div class="page-content pt-0">

  <!-- Main content -->
  <div class="content-wrapper">

    <!-- Content area -->
    <div class="content container">
      <div class="row" style="padding: 20px 0; background-color: #eeeeee;">
        <div class="col-lg-9">
          <div style="background-color: #f2f2f2; padding: 5px 20px 15px 20px; border: 1px solid lightgrey; border-radius: 3px;">
            <form action="" onsubmit="return false;">
              <div class="row">
                <div class="col-lg-6">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="John M. Doe"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-6">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div style="padding: 7px 0; font-size: 24px;">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="john@example.com"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-6">
                  <label for="cname">Name on Card</label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder="John More Doe"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input
                    type="text"
                    id="adr"
                    name="address"
                    placeholder="542 W. 15th Street"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-6">
                  <label for="ccnum">Credit card number</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="1111-2222-3333-4444"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="New York"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-6">
                  <label for="expmonth">Exp Month</label>
                  <input
                    type="text"
                    id="expmonth"
                    name="expmonth"
                    placeholder="September"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <label for="state">State</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    placeholder="NY"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-3">
                  <label for="zip">Zip</label>
                  <input
                    type="text"
                    id="zip"
                    name="zip"
                    placeholder="10001"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>

                <div class="col-lg-3">
                  <label for="expyear">Exp Year</label>
                  <input
                    type="text"
                    id="expyear"
                    name="expyear"
                    placeholder="2018"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
                <div class="col-lg-3">
                  <label for="cvv">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    placeholder="352"
                    style="width: 100%; margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 3px;">
                </div>
              </div>
              <div class="row">
                <label style="padding-left: 15px; padding-right: 15px;">
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input style="padding-left: 15px; padding-right: 15px;" type="button" value="Continue to checkout" class="checkout-btn">
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3">
          <div style="background-color: #f2f2f2; padding: 5px 20px 15px 20px; border: 1px solid lightgrey; border-radius: 3px;">
            <h4>Cart <span style="float: right; color: grey;" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{total.count}}</b></span></h4>
            <div id="product-list">
            {% for order in ordersByProduct %}
              <p id="{{order._id.product_id}}" class="{{order.quantity}}"><a href="#" style="color: #333;" id="{{order.price}}" class="{{order.quantity}}">{{order._id.product_name}}</a> <span style="float: right; color: grey;">${{order.price}} x {{order.quantity}}</span></p>
            {% endfor %}
            </div>
            <hr style="border: 1px solid grey;" />
            <p>Total <span style="float: right; color: grey;" style="color:black"><b>${{total.price}}</b></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../static/storejs/checkout.js"></script>

{% endblock %}
