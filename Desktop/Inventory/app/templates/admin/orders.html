{% extends 'admin/base.html' %}

{% block body %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white header-elements-inline">
                <h5 class="card-title">Orders List</h5>
                <div class="header-elements">
                </div>
            </div>
            <div class="card-body">
                <table id="orderTable" class="table table-striped table-bordered product-table table-hover dataTable no-footer" style="width:100%;">
                        <thead>
                            <tr role="row" style="background-color: #777; color:white; text-align: center">
                                <td class="sorting_asc" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 25%;">Order</td>
                                <td class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Product: activate to sort column ascending" style="width: 15%;">Player</td>
                                <td class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 14%;">Item</td>
                                <td class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 9%;">Quantity</td>
                                <td class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Price: activate to sort column ascending" style="width: 9%;">Type</td>
                                <td class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 9%;">Price</td>
                                <td data-orderable="false" rowspan="1" colspan="1" aria-label="ACTION" style="width: 9%;">ACTION</td>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            {% for item in table %}
                                <tr role="row">
        					        <td class="sorting_1">{{item.order_id}}</td>
                                    <td>{{item.player}}</td>
                                    <td>{{item.item}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.price}}</td>
                                    <td class="text-center"><a href="{{url_for('delete_order', item=item.order_id)}}" type="button" class="btn" id='tbl-btn' style="background-color: transparent;"><i class="icon-trash"></i></a></td>
    				            </tr>
                            {% endfor %}
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
