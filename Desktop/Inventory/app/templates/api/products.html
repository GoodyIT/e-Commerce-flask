{% extends 'api/base.html' %}

{% block body %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card border-dark" style="height:800px;">
            <div class="card-header bg-dark text-white header-elements-inline">
                <h5 class="card-title">Products List</h5>
                <div class="header-elements">
                </div>
            </div>
            <div class="card-body">
                <table id="productTable" class="table table-striped table-bordered product-table table-hover dataTable no-footer" style="width:100%;">
                        <thead>
                            <tr role="row" style="background-color: #777; color:white; text-align: center">
                                <td class="sorting_asc" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 25%;">ID</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Product: activate to sort column ascending" style="width: 19%;">Product</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending" style="width: 10%;">Category</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Price: activate to sort column ascending" style="width: 9%;">Price</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 9%;">Currency</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="QTY: activate to sort column ascending" style="width: 9%;">QTY</td>
                                <td class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="VENDOR: activate to sort column ascending" style="width: 10%;">VENDOR</td>
                                <td data-orderable="false" rowspan="1" colspan="1" aria-label="ACTION" style="width: 9%;">ACTION</td>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            {% for item in table %}
                                <tr role="row">
                                    <td class="sorting_1">{{item.id}}</td>
                                    <td>{{item.product}}</td>
                                    <td>{{item.category}}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.currency}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.vendor}}</td>
                                    <td class="text-center"><a href="{{url_for('api.delete_product', item = item.id)}}" class="btn" id='tbl-btn' style="background-color: transparent;"><i class="icon-trash"></i></a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
                <div class="ml-auto text-light-blue" style="margin-top: 50px;">
                    <ul class="nav nav-tabs customtab default-customtab list-inline text-uppercase lp-5 font-medium font-12" style="float:right;" role="tablist">
                        <li>
                            <a href="{{url_for('api.addItem')}}" class="btn bg-teal-400 btn-labeled btn-labeled-left rounded-round"><b><i class="icon-plus-circle2"></i></b>Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
