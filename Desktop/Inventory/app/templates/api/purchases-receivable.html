{% extends 'api/base.html' %}

{% block body %}

<div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-4">
        <h4>Purchases Receivables</h4>
        <p>From 01 Jan 2019 To 31 Jan 2019</p>
    </div>
    <div class="col-lg-3"></div>
</div>
<div class="row" style="display: flex; align-items: center; text-align: right; margin-bottom: 10px;">
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <select class="form-control form-control-lg" id="report_order_by_receivable_select">
            <option value="">None</option>
            <option value="Receivable">Receivable</option>
            <option value="Not-Receivable">Not Receivable</option>
        </select>
    </div>
    <div class="col-lg-5">
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_receivable_export_csv">CSV Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_receivable_export_excel">EXCEL Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_receivable_export_doc">DOC Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_receivable_export_pdf">PDF Exports</button>
    </div>
    <div class="col-lg-1"></div>
</div>
<div class="row report-block" style="background-color:#eeeeee">
    <div class="col-lg-3"><p>FIFO</p></div>
    <div class="col-lg-1"><p>SKU</p></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>MARGIN</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>QTY SOLD</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>TOTAL SALES</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>SALES PRICE</h8></div>
</div>
<div class="row" style="height:800px" id="report_order_by_receivable_select_content">
    <div class="col-lg-5"></div>
    <div class="col-lg-4">
        <p>No Data To Display</p>
    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
