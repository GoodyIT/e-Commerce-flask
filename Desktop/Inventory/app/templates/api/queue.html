{% extends 'admin/base.html' %}

{% block body %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card border-dark" style="height:800px;">
            <div class="card-header bg-dark text-white header-elements-inline">
                <h6 class="card-title">Products List</h6>
                <div class="header-elements">
                    <span class="badge bg-success badge-pill">{{qlen}} active</span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table text-nowrap">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Player</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th class="text-center" style="width: 600px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for x in queue %}
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="badge badge-mark border-success mr-1"></span>
                                    <a href="#" class="text-default font-weight-semibold">{{x.order_id}}</a>
                                </div>
                            </td>
                            <td><span class="text-muted">{{x.player_id}}</span></td>
                            <td><span class="text-success-600">{{x.product_name}}</span></td>
                            <td><h6 class="font-weight-semibold mb-0">{{x.quantity}}</h6></td>
                            <td><span class="badge bg-danger">{{x.type}}</span></td>
                            <td><h6 class="font-weight-semibold mb-0">{{x.price}}</h6></td>
                            <td class="text-center">
                                <div class="mr-6">
                                    <a href="{{url_for('api.approve', item=x.order_id)}}" class="btn btn-primary" style="width:100px;">Approve</a>
                                </div>
                                <div class="mr-6">
                                    <a href="{{url_for('api.disapprove', item=x.order_id)}}" class="btn btn-warning" style="margin-top:5px;width:100px;">Disapprove</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

{% endblock %}
