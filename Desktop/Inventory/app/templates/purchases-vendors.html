{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-4">
        <h4>Purchases Details</h4>
    </div>
    <div class="col-lg-3"></div>
</div>
<div class="row" style="display: flex; align-items: center; text-align: right; margin-bottom: 10px;">
    <div class="col-lg-1"></div>
    <div class="col-lg-5">
        <select class="form-control form-control-lg" id="report_order_by_vendor_select">
            <option value="">None</option>
            {% for vendor in vendors %}
            <option value="{{vendor.id}}">{{vendor.vendor}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-lg-5">
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_vendor_export_csv">CSV Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_vendor_export_excel">EXCEL Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_vendor_export_doc">DOC Exports</button>
            <button type="button" class="btn btn-primary btn-sm" id="report_order_by_vendor_export_pdf">PDF Exports</button>
    </div>
    <div class="col-lg-1"></div>
</div>
<div class="row report-block" style="background-color:#eeeeee">
    <div class="col-lg-1"><p>FIFO</p></div>
    <div class="col-lg-1"><p>SKU</p></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-1"><h8>MARGIN</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>QTY SOLD</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>TOTAL SALES</h8></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1"><h8>SALES PRICE</h8></div>
</div>
<div class="row" style="height:800px" id="report_order_by_vendor_select_content">
    <div class="col-lg-5"></div>
    <div class="col-lg-4">
        <p>No Data To Display</p>
    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
